# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_ALIYUN_PRIVATE_KEY }}

      - name: Deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'root'
          server: '${{ secrets.ALIYUN_SERVER_IP }}'
          ssh_private_key: ${{ secrets.SSH_ALIYUN_PRIVATE_KEY }}
          local_path: './*'
          remote_path: '../file-service'

      - name: Run commands on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USERNAME }}@${{ secrets.ALIYUN_SERVER_IP }} << 'EOF'
            cd ../file-service && \
            yarn install && \
            yarn build && \
            pm2 restart file-service || pm2 start ./dist/index.js --name file-service
            exit
          EOF
